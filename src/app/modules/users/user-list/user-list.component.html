<h1>Users</h1>

<table>
    <tr>
      <th>User Id</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    <tr *ngFor ="let item of collection">
        <th>{{ item.id }}</th>
        <th>{{ item.name }}</th>
        <th>{{ item.email }}</th>
        <th>{{ item.active }}</th>
        <td>
            <!-- <a routerLink="user-details/{{item.id}}">Edit</a>          -->
            <a routerLink='../user-details/{{item.id}}'>Edit</a>
        </td>
    </tr>
  </table>
